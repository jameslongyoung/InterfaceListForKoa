<script>
    //used to handle the modify action
    var trList = $('tbody tr');
    $('.btnModify').each(function (index) {
        $(this).click(function () {
            var tdList = trList[index].children;
            if ($(this).text() === "Modify") {
                tdList[0].setAttribute("contenteditable", "true");
                tdList[3].setAttribute("contenteditable", "true");
                $(this).text("OK");
            }
            else {
                var url = window.location.pathname;
                $.post(url, {
                    id: index,
                    name: tdList[0].innerHTML.trim(),
                    note: tdList[3].innerHTML.trim(),
                }, function (data) {
                    console.log(data);
                });
                tdList[0].setAttribute("contenteditable", "false");
                tdList[3].setAttribute("contenteditable", "false");
                $(this).text("Modify");
            }
        });
    })
</script>
<script>
    //handle the config action
    var hashStr="";
    document.querySelector("table").addEventListener("click",function (event) {
        if(event.target.getAttribute("href")==="#modal-container-36318")
        {
            var targetTd=event.target.parentElement;
            var children=targetTd.parentElement.children;
            var methods=children[2].innerHTML.trim().split(",");
            for(var i=0;i<methods.length;i++)
            {
                var option=document.createElement("option");
                option.appendChild(document.createTextNode(methods[i]));
                document.getElementById("methodGet").appendChild(option);
            }
            hashStr=children[1].innerHTML.trim()+"|"+children[2].innerHTML.trim();
        }
    });
    document.querySelector("#changeSave").addEventListener("click",function (event) {
        var forms=document.forms;
        var headers={};
        var formData={};
        var method=document.getElementById("methodGet").options[document.getElementById("methodGet").selectedIndex].value;
        for(let i=0;i<forms.length;i++)
        {
            if(forms[i].children[0].checked==false)
            {
                continue;
            }
            if(forms[i].children[1].tagName.toLowerCase()==="select")
            {
                let child=forms[i].children[1];
                headers[child.options[child.selectedIndex].value]=forms[i].children[2].value;
            }
            else
            {
                formData[forms[i].children[1].value]=forms[i].children[2].value;
            }
        }
        window.localStorage.setItem(hashStr,JSON.stringify({method:method,headers:headers,formData:formData,plaintext:document.getElementById("plainVal")}));
        document.getElementById("closeBtn").click();
    });
</script>

<script>
//handle the test button
$(".btnTest").each(function () {
    $(this).click(function () {
     //   console.log($(this).parent().parent().children());
        var url=$(this).parent().parent().children()[1].innerHTML.trim();
        var method=$(this).parent().parent().children()[2].innerHTML.trim();
        var hash=url+"|"+method;
        var data=window.localStorage.getItem(hash);
        if(data==null){
            alert("you need to config you information");
        }
        else
        {
            var jsonData=JSON.parse(data);
            var postData="";
            if(jsonData.formData!="")
            {
                postData=jsonData.formData;
            }
            else{
                postData=jsonData.plaintext;
            }
            $.ajax({type:jsonData.method,url:url,headers:jsonData.headers,data:postData,success:function (data,textStatus, request) {
                    document.getElementById("Data").innerHTML=data;
                    console.log(typeof request.getAllResponseHeaders());
                    var headers=request.getAllResponseHeaders().split("\n");
                    //console.log(headers);
                    for(var i=0;i<headers.length;i++)
                    {
                        document.getElementById("Header").innerHTML+=headers[i]+"<br>";
                    }
                  //  console.log(headers.substring(headers.indexOf(":"),headers.lastIndexOf(" ")));
                   // document.getElementById("Header").innerHTML=headers;
            }});
        }
    })
})
